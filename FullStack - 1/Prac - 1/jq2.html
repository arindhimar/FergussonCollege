<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>l1</li>
        <li>l2</li>
        <li>l3</li>
    </ul>
    <script src="jquery.js"></script>
    <script>
        
        $(document).ready(function () {
            $('li').each(function (index) {
                $(this).prepend('<span>' + (index + 1) + '. </span>');
            });
        });
    </script>
</body>

</html>
