<!DOCTYPE html>
<html lang="en">

<head>
    <title>Links Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Question 8</h1>
        <h1 style="text-align: center;">Links with Different Attributes</h1>
    </div>

        <a href="question1.html">Go to Question 1</a>
        <br><br>

        <a href="question2.html" title="This leads you to Question 2.">Go to Question 2</a>

        <a href="question6.html" title="This leads you to Question 6." target="_blank" rel="noopener noreferrer" id="link-to-question6" class="example-link">Go to Question 6</a>
        <br><br>

        <a href="question7.html" title="This leads you to Question 7." target="_blank" rel="noopener noreferrer" id="link-to-question7" class="example-link" style="color: blue; font-weight: bold;">Go to Question 7</a>
    </div>
</body>

</html>
