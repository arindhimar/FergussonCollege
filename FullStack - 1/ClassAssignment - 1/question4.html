<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment - Question 4</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h3>Question 4</h3>
    </div>

    <h3>Image Examples</h3>

    <section>
        <h4>Basic Image</h4>
        <figure>
            <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Basic Image" width="300" height="200" style="display: block; margin: 20px auto;">
        </figure>
    </section>

    <section style="clear: both;">
        <h4>Aligned Image</h4>
        <figure>
            <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Aligned Image" width="300" height="200" style="float: right; margin: 10px;">
        </figure>
    </section>

    <section style="clear: both;">
        <h4>Image with Border</h4>
        <figure>
            <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Image with Border" width="300" height="200" style="border: 5px solid #ccc; margin: 20px auto;">
        </figure>
    </section>

    <section style="clear: both;">
        <h4>Image with Width and Height</h4>
        <figure>
            <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Image with Width and Height" width="300" height="200" style="display: block; margin: 20px auto;">
        </figure>
    </section>

    <section style="clear: both;">
        <h4>Image with CSS Styles</h4>
        <figure>
            <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Image with CSS Styles" width="300" height="200"
                style="border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin: 20px auto;">
        </figure>
    </section>

    <section style="clear: both;">
        <h4>Image with Float</h4>
        <figure>
            <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Image with Float" width="300" height="200" style="float: left; margin: 10px;">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed,
                convallis ex.</p>
        </figure>
    </section>

    <section style="clear: both;">
        <h4>Image with Multiple Attributes</h4>
        <figure>
            <img src="https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Image with Multiple Attributes" width="300" height="200"
                style="border: 2px solid #ccc; border-radius: 10px; margin: 20px auto;">
        </figure>
    </section>

</body>

</html>
