<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Capital</title>
    <style>
        /* Blinking effect for the header */
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        h1 {
            animation: blink 1s infinite;
            color: darkblue;
        }
        .capital {
            font-size: 24px;
            color: green;
            font-weight: bold;
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>

    <h1>Display Capital</h1>
    <label for="country">Select a country:</label>
    <select id="country" onchange="showCapital()">
        <option value="">--Select a country--</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Japan">Japan</option>
        <option value="Germany">Germany</option>
        <option value="Australia">Australia</option>
    </select>

    <p>The capital is: <span id="capital" class="capital"></span></p>

    <script>
        function typeWriter(text, elementId, speed = 100) {
            const element = document.getElementById(elementId);
            let i = 0;

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            element.textContent = ""; // Clear previous text
            type();
        }

        function showCapital() {
            const country = document.getElementById("country").value;
            let capital = "";

            switch (country) {
                case "India":
                    capital = "New Delhi";
                    break;
                case "USA":
                    capital = "Washington, D.C.";
                    break;
                case "Japan":
                    capital = "Tokyo";
                    break;
                case "Germany":
                    capital = "Berlin";
                    break;
                case "Australia":
                    capital = "Canberra";
                    break;
                default:
                    capital = "";
            }

            // Apply typewriter effect
            if (capital) {
                typeWriter(capital, "capital");
            } else {
                document.getElementById("capital").textContent = "";
            }
        }
    </script>

</body>
</html>
