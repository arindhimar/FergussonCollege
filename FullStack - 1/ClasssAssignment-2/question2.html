<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>

    
    <link rel="stylesheet" href="styles.css">

    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .embedded {
            color: #007BFF;
            padding: 10px;
            border: 1px solid #007BFF;
            background-color: #E0F7FA;
        }
    </style>
</head>
<body>

    <h1>Demonstration of Cascading Stylesheets</h1>

    <h2 class="embedded">This is styled with Embedded Stylesheet</h2>

    <h2 class="external">This is styled with External Stylesheet</h2>

    <h2 style="color: red; border: 1px solid red; padding: 10px; background-color: #FFEBEE;">
        This is styled with Inline Styles
    </h2>

</body>
</html>
