<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery CDN -->
</head>
<body>
    <div class="heading"><h2>Bubble Sort & Insertion Sort</h2></div>
    
    <div class="partition">
        <div class="input">
            <input type="text" id="arrayInput" placeholder="Enter numbers one by one">
            <br>
            <input type="button" value="Add" id="addButton">
        </div>
        <div class="startboth">
            <input type="button" value="Start Both" id="startButton">
        </div>

        <h3 class="array-label">Input Array:</h3>

        
        <!-- Display the array in individual boxes here -->
        <div id="arrayDisplay" class="array-display"></div>

        <!-- Sorting visualizations will be side by side in this container -->
        <div class="sorting-container">
            <div class="bubble-sort" id="bubbleSort"></div>
            <div class="insertion-sort" id="insertionSort"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
