<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        #myCanvas {
            background-color: black;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var particaleArray = [];
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        let hue=0;
        console.log(ctx)
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight

        class Particle{
            constructor(x, y){
                this.x = x;
                this.y = y;
                this.size = Math.random()*10+1;
                this.speedX = Math.random()*3-1.5;//L or R
                this.speedY = Math.random()*3-1.5;//U or D
                this.color = 'hsl('+hue+',100%,50%)';//if we add this value here the color will change for every particle
            }

            update(){
                this.x+=this.speedX;
                this.y+=this.speedY;
                if(this.size>0.2)this.size-=0.1;
            }

            draw(){
                //if we add the hsl value here it'll be for that whole grp of particle
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function handleParticles(){
            for(let i=0;i<particaleArray.length;i++){
                particaleArray[i].update();
                particaleArray[i].draw();
                if(particaleArray[i].size<=0.3){
                    particaleArray.splice(i,1)
                    i--;
                }
            }
        }

        canvas.addEventListener('click',function(event){
            for(let i=0;i<50;i++)
            particaleArray.push(new Particle(event.clientX, event.clientY));
        })

        canvas.addEventListener('mousemove',function(event){

            for(let i=0;i<15;i++)
            particaleArray.push(new Particle(event.clientX, event.clientY));
            console.log(particaleArray)
        })

        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
        })

        function animate(){
            //ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0,0,0,0.08)';  
            ctx.fillRect(0,0,canvas.width,canvas.height)
            handleParticles();
            hue+=10;//higher the number more fast the chnage in color appears
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
