<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        #myCanvas {
            background-color: black;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        var particaleArray = [];
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        console.log(ctx)
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight

        function drawCircle(){
            ctx.fillStyle = 'blue';
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 35
            ctx.beginPath();
            ctx.arc(x,y,5,0,Math.PI*2);//play with area 
            ctx.fill();
            ctx.stroke();
        }

        const mouse = {
            x : null,
            y : null,
        }


        class Particle{
            constructor(){
                /*this.x=mouse.x;
                this.y=mouse.y;*/
                this.x=Math.random()*window.innerWidth;
                this.y=Math.random()*window.innerHeight;
                this.size = Math.random()*15+1;
                this.speedX = Math.random()*3-1.5;//L or R
                this.speedY = Math.random()*3-1.5;//U or D
            }

            update(){
                this.x+=this.speedX;
                this.y+=this.speedY;
            }

            draw(){
                ctx.fillStyle = 'blue';
                //ctx.strokeStyle = 'red';
                ctx.lineWidth = 35
                ctx.beginPath();
                ctx.arc(this.x,this.y,this.size,0,Math.PI*2);//play with area 
                ctx.fill();
                //ctx.stroke();
            }
        }

        function init(){
            for(let i=0;i<=100;i++){
                particaleArray.push(new Particle());
            }
        }

        function handleParticles(){
            for(let i=0;i<particaleArray.length;i++){
                particaleArray[i].update();
                particaleArray[i].draw();
            }
        }

        
        //adding more of particles
        canvas.addEventListener('click',function(event){
            console.log("asdhasdashk")
            x=event.x;
            y=event.y;
            init();
            //drawCircle();
            //ctx.clearRect(0, 0, canvas.width, canvas.height);

        })

        

        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
        })

        init();
        //handleParticles();
        function animate(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }
        //console.log(particaleArray)
        animate();

    </script>
</body>

</html>
