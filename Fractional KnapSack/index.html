<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractional Knapsack with Sack Shape</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Input Section -->
        <div class="input-section">
            <h2>Input Items</h2>
            <form id="knapsackForm">
                <label for="numItems">Number of Items:</label>
                <input type="number" id="numItems" name="numItems" min="1" required><br><br>

                <label for="capacity">Knapsack Capacity:</label>
                <input type="number" id="capacity" name="capacity" min="1" required><br><br>

                <button type="button" onclick="generateInputFields()">Add Items</button>
            </form>

            <div id="itemInputs"></div>
            <button id="solveKnapsack" onclick="startKnapsackProcess()">Solve Fractional Knapsack</button>
        </div>

        <!-- Visualization and Sack Section -->
        <div class="visualization-section">
            <h2>Knapsack Process</h2>
            <div id="itemsOutsideSack" class="items-outside">
                <!-- Items will be added here outside the sack -->
            </div>

            <div id="sackContainer">
                <div id="sack">
                    <!-- Items will be appended here inside the sack -->
                    <div id="itemsInSack"></div>
                </div>
            </div>
            

            <table id="resultTable" border="1">
                <thead>
                    <tr>
                        <th>Item No.</th>
                        <th>Profit</th>
                        <th>Remaining Capacity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
